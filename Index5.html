<!DOCTYPE html>
<html>
    <head>
        <title>Таблица HTML со стилевым оформлением</title>
        <style>
            table {
                border-collapse: collapse;
                background: #fff5f6;
            }
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>
            Таблица HTML со стилевым <br />
            оформлением
        </h1>
        <table style="width: 33%;">
            <tr>
                <td><b>Имя</b></td>
                <td><b>Фамилия</b></td>
                <td><b>Лет</b></td>
            </tr>
            <tr>
                <td>Ева</td>
                <td>Джексон</td>
                <td>84</td>
            </tr>
            <tr>
                <td>Адам</td>
                <td>Джексон</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Змей</td>
                <td>Джексон</td>
                <td>64</td>
            </tr>
        </table>
    </body>
</html>
